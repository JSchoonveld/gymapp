<div class="container mx-auto py-10 flex items-center justify-center">
  <div class="flex flex-col px-4 w-full">
    <p class="text-xl">
      exercise-overview
    </p>

    <div class="py-10">
      <ul>
        <ng-container *ngFor="let exercise of exercises">
          <li>
            {{ exercise.name }} - {{ exercise.id }}
          </li>
        </ng-container>

      </ul>
    </div>

  </div>
</div>
